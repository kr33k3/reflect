<ion-content>
  <form [formGroup]="memoryForm">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="Title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Page Start</ion-label>
      <ion-input formControlName="PageStart" type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Page End</ion-label>
      <ion-input formControlName="PageEnd" type="number"></ion-input>
    </ion-item>
    <app-tag></app-tag>
    <app-content-input *ngFor="let content of memory.ContentList" preview="false" [content]="content"></app-content-input>
  </form>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addContent()" color="secondary">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
  </ion-fab>
</ion-content>
