<div style="display: flex; flex-wrap: wrap;">
    <ion-chip *ngFor="let tag of tags">
        <ion-label color="primary">{{tag}}</ion-label>
        <ion-icon name="close-circle" (click)="logStuff()"></ion-icon>
    </ion-chip>
    <ion-button fill="clear"><ion-icon slot="icon-only" name="add"></ion-icon></ion-button>
</div>
